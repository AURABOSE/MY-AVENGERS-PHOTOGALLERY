<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

    <section id="avengers">
        <h1>AVENGER'S PHOTO GALLERY</h1>
        <div class="line"></div>
        <img src="https://cms.qz.com/wp-content/uploads/2019/04/marvel-avengers-endgame-e1556039297104.jpg?quality=75&strip=all&w=1600&h=900&crop=1">
    </section>
    <div class="container">
        <section id="home">\
        <h1>GRID GALLERY</h1>
            <img class="img1" src="https://i.pinimg.com/originals/2d/40/13/2d4013c4366c9f9d8b194a9d2fa65cbc.jpg">
            <img class="img1" src="https://gh.cdn.sewest.net/assets/ident/news/d81c6286/Avenger_Blog_IronMan_Imagery5-q4grmvi70.jpg?quality=65">
            <img class="img1" src="https://images.news18.com/ibnlive/uploads/2017/01/hulk.jpg">
            <img class="img1" src="https://live.staticflickr.com/7252/7122170865_542995ccaf_b.jpg">
            <img class="img1" src="https://i.pinimg.com/originals/01/e8/aa/01e8aa52b1fed0eaa3840d105c328fed.jpg">
            <img class="img1" src="https://www.denofgeek.com/wp-content/uploads/2017/07/elizabeth-olsen-scarlet-witch.jpg?resize=768%2C432">
        </section>
        <section id="slides">
            <h2>SLIDING GALLERY</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="item active">
                <img class="img-responsive" src="https://i.pinimg.com/originals/2d/40/13/2d4013c4366c9f9d8b194a9d2fa65cbc.jpg">
                <div class="carousel-content">
                <p>CAPTAIN AMERICA</p>
                </div>
                </div>
                <div class="item">
                <img class="img-responsive" src="https://gh.cdn.sewest.net/assets/ident/news/d81c6286/Avenger_Blog_IronMan_Imagery5-q4grmvi70.jpg?quality=65">
                <div class="carousel-content">
                <p>IRON MAN</p>
                </div>
                </div>
                <div class="item">
                <img class="img-responsive" src="https://images.news18.com/ibnlive/uploads/2017/01/hulk.jpg">
                <div class="carousel-content">
                <p>HULK</p>
                </div>
                </div>
                <div class="item">
                <img class="img-responsive" src="https://live.staticflickr.com/7252/7122170865_542995ccaf_b.jpg">
                <div class="carousel-content">
                <p>BLACK WIDOW</p>
                </div>
                </div>
                <div class="item">
                <img class="img-responsive" src="https://i.pinimg.com/originals/01/e8/aa/01e8aa52b1fed0eaa3840d105c328fed.jpg">
                <div class="carousel-content">
                <p>THOR</p>
                </div>
                </div>
                <div class="item">
                <img class="img-responsive" src="https://www.denofgeek.com/wp-content/uploads/2017/07/elizabeth-olsen-scarlet-witch.jpg?resize=768%2C432">
                <div class="carousel-content">
                <p>SCARLET WITCH(WANDA MAXIMOFF) </p>
                </div>
                </div>
            </div>
            <a class="left carousel-control" href="#mycarousel" data-slide="prev"> 
                <span class="glyphicon glyphicon-chevron-left"></span> 
            </a> 
            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span> 
            </a>
            </div>
        </section>
        </div>
    </body>
</html>
